apiVersion: apps/v1
kind: Deployment
metadata:
  name: faltubaat-app
  namespace: faltubaat
  labels:
    app: faltubaat
    component: app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: faltubaat
      component: app
  template:
    metadata:
      labels:
        app: faltubaat
        component: app
    spec:
      containers:
        - name: faltubaat-app
          image: <YOUR_ECR_REPO>/faltubaat-app:latest  # Replace with your ECR image
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - configMapRef:
                name: faltubaat-app-config
            - secretRef:
                name: faltubaat-secrets
          volumeMounts:
            - name: data-volume
              mountPath: /data
            - name: hls-volume
              mountPath: /tmp/hls
              readOnly: true  # App only reads HLS files
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: faltubaat-data-pvc
        - name: hls-volume
          persistentVolumeClaim:
            claimName: faltubaat-hls-pvc
