apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: faltubaat-app-hpa
  namespace: faltubaat
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: faltubaat-app
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: faltubaat-rtmp-hpa
  namespace: faltubaat
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: faltubaat-rtmp
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
