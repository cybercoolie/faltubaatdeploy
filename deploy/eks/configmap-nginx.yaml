apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-rtmp-config
  namespace: faltubaat
data:
  nginx.conf: |
    worker_processes auto;
    rtmp_auto_push on;

    events {
        worker_connections 1024;
    }

    rtmp {
        server {
            listen 1935;
            chunk_size 4096;
            
            application live {
                live on;
                record off;
                
                # Authentication - calls Node.js app to verify stream key
                on_publish http://faltubaat-app-service:3000/api/stream/start;
                on_publish_done http://faltubaat-app-service:3000/api/stream/stop;
                
                # HLS output
                hls on;
                hls_path /tmp/hls;
                hls_fragment 3;
                hls_playlist_length 60;
                
                # Disable direct play (security)
                deny play all;
            }
        }
    }

    http {
        sendfile on;
        tcp_nopush on;
        directio 512;
        default_type application/octet-stream;

        server {
            listen 8080;

            location /hls {
                types {
                    application/vnd.apple.mpegurl m3u8;
                    video/mp2t ts;
                }
                root /tmp;
                add_header Cache-Control no-cache;
                add_header Access-Control-Allow-Origin *;
            }

            location /stat {
                rtmp_stat all;
                rtmp_stat_stylesheet stat.xsl;
            }

            location /health {
                return 200 'healthy';
                add_header Content-Type text/plain;
            }
        }
    }
