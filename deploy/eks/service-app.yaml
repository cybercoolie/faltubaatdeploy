apiVersion: v1
kind: Service
metadata:
  name: faltubaat-app-service
  namespace: faltubaat
  annotations:
    # AWS Load Balancer Controller annotations
    service.beta.kubernetes.io/aws-load-balancer-type: "external"
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    # For ALB (if using Ingress instead)
    # kubernetes.io/ingress.class: "alb"
spec:
  type: LoadBalancer
  selector:
    app: faltubaat
    component: app
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
    - name: https
      port: 443
      targetPort: 3000
      protocol: TCP

---
# Internal service for RTMP to call App API
apiVersion: v1
kind: Service
metadata:
  name: faltubaat-app-internal
  namespace: faltubaat
spec:
  type: ClusterIP
  selector:
    app: faltubaat
    component: app
  ports:
    - name: http
      port: 3000
      targetPort: 3000
