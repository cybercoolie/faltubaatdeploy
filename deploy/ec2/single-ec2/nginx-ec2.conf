# Nginx configuration for EC2 deployment
# For Amazon Linux: Module is compiled in (no load_module needed)
# For Ubuntu: Uses load_module directive

worker_processes auto;
rtmp_auto_push on;
pid /var/run/nginx.pid;
error_log /var/log/nginx/error.log;

events {
    worker_connections 1024;
}

rtmp {
    server {
        listen 1935;

        application live {
            live on;
            record off;
            
            # HLS settings
            hls on;
            hls_path /var/www/html/hls;
            hls_fragment 3;
            hls_playlist_length 60;
            
            allow publish all;
            allow play all;
            
            # Notify Node.js app when stream starts/stops
            on_publish http://127.0.0.1:3000/stream/start;
            on_publish_done http://127.0.0.1:3000/stream/stop;
        }
    }
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    access_log /var/log/nginx/access.log;
    
    sendfile off;
    tcp_nopush on;
    directio 512;
    keepalive_timeout 65;
    
    server {
        listen 8080;
        server_name _;
        
        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /var/www/html;
            
            # CORS headers
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, OPTIONS';
            add_header Access-Control-Allow-Headers 'Origin, Content-Type, Accept';
            
            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin *;
                add_header Access-Control-Allow-Methods 'GET, OPTIONS';
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type 'text/plain charset=UTF-8';
                add_header Content-Length 0;
                return 204;
            }
        }
        
        # Health check endpoint
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
        
        location / {
            root /var/www/html;
            index index.html;
        }
    }
}
